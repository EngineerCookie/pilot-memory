<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pilot Memory Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <h1>Pilot Memory Game (WIP)</h1>
        <div class="workspace">
            <div class="instrument-panel">
                <div class="instrument"> <!--WITH SVG AS A BACKGROUND IMG-->
                    <p>Airspeed <span data-airspeed></span></p>
                    <p>Altimeter <span data-altimeter></span></p>
                    <p>Altimeter Setting <span data-altsetting></span></p>
                    <p>Heading <span data-heading></span></p>
                    <p>Comm Frequency <span data-comm></span></p>
                    <p>Nav Frequency <span  data-nav></span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
