<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pilot Memory Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="app.js" defer></script>
</head>

<body>
    <main class="workspace">
        <h1>Pilot Memory Training (WIP)</h1>
        <!-- CAPTION MUST BE ON TOP OF EVERYTHING ABSOLUTELY
        <div class="atc-mode">ATCMODE</div>
        -->
        <div class="primary-flight-display">
            <!--TODO: TIMER BAR. ONE TIMER AT THE TOP FOR TOTAL GAMEPLAY TIME AND ONE ON THE BOTTOM FOR MEMORY TIMER-->
            <div class="instrument-panel">
                <div class="instrument airspeed">
                    <span data-airspeed class="">123</span>
                    <input maxlength="3" />
                </div>
                <div class="instrument altimeter">
                    <span data-altimeter class="">12<sup>345</sup></span>
                    <input maxlength="5" />
                </div>
                <div class="instrument alt-setting">
                    <span data-altsetting class="">29.92</span>
                    <input maxlength="5" />
                </div>
                <div class="instrument heading">
                    <span data-heading class="">360</span>
                    <input maxlength="3" />
                </div>
                <div class="instrument freq-comm">
                    <span data-comm class="">123.45</span>
                    <input maxlength="6" />
                </div>
                <div class="instrument freq-nav">
                    <span data-nav class="">678.90</span>
                    <input maxlength="6" />
                </div>
            </div>
            <div class="container-btn"><!--BTN CONTAINERS-->
                <!--PLACEHOLDER: MOBILE CUSTOM NUM PAD-->
                <div class="num-pad">

                </div>
                <button>START GAME</button>
            </div>
        </div>


    </main>
</body>

</html>
