<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pilot Memory Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Pilot Memory Training (WIP)</h1>
    <main class="workspace">
        <!-- CAPTION MUST BE ON TOP OF EVERYTHING ABSOLUTELY
        <div class="atc-mode">ATCMODE</div>
        -->
        <div class="primary-flight-display">
            <!--TODO: TIMER BAR. ONE TIMER AT THE TOP FOR TOTAL GAMEPLAY TIME AND ONE ON THE BOTTOM FOR MEMORY TIMER-->
            <div class="instrument-panel">
                <div class="instrument airspeed">
                    <span data-airspeed class="" tooltip="Airspeed Indicator">123</span>
                    <input maxlength="3" />
                </div>
                <div class="instrument altimeter">
                    <span data-altimeter class="" tooltip="Altimeter Indicator">15<sup>500</sup></span>
                    <input maxlength="5" />
                </div>
                <div class="instrument alt-setting">
                    <span data-altsetting class="" tooltip="Altimeter Setting">29.92</span>
                    <input maxlength="5" />
                </div>
                <div class="instrument heading">
                    <span data-heading class="" tooltip="Heading Indicator">360</span>
                    <input maxlength="3" />
                </div>
                <div class="instrument freq-comm">
                    <span data-comm class="" tooltip="Radio Communication Frequency">123.2</span>
                    <input maxlength="6" />
                </div>
                <div class="instrument freq-nav">
                    <span data-nav class="" tooltip="Navigation Frequency">110.1</span>
                    <input maxlength="6" />
                </div>
                <div class="callsign">
                    <span>Custom Callsign</span>
                    <input id="callsign-input" data-callsign value="hp-123" />
                </div>
            </div>
        </div>
        <div class="container-btn"><!--BTN CONTAINERS-->
            <!--PLACEHOLDER: MOBILE CUSTOM NUM PAD-->
            <div class="num-pad">
                123
            </div>
            <!--PLACEHOLDERL: DIFICULTY SETTINGS-->
            <div class="setting">

            </div>
            <div class='btn-action'>
                <button data-action="start">start game</button><!--
                data-action must change depending on phase. I.e. 'Start' for game start; 'Submit' for answer submition; 'menu' to go back to main menu; etc. This must also change the text content.
            -->
            </div>
        </div>


    </main>
</body>

</html>
