<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pilot Memory Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Pilot Memory Training</h1>
    <main class="workspace">
        <!-- CAPTION MUST BE ON TOP OF EVERYTHING ABSOLUTELY
        <div class="atc-mode">ATCMODE</div>
        -->
        <div class="primary-flight-display">
            <!--TODO: TIMER BAR. ONE TIMER AT THE TOP FOR TOTAL GAMEPLAY TIME AND ONE ON THE BOTTOM FOR MEMORY TIMER-->
            <div class="instrument-panel">
                <div class="instrument airspeed">
                    <span data-instrument='airspeed' class="active" tooltip="Airspeed Indicator">123</span>
                    <input data-user-answer="airspeed" maxlength="3" tabindex="3" class="" />
                </div>
                <div class="instrument altimeter">
                    <span data-instrument='altimeter' class="active"
                        tooltip="Altimeter Indicator">15<sup>500</sup></span>
                    <input data-user-answer="altimeter" maxlength="5" tabindex="4" class="" />
                </div>
                <div class="instrument alt-setting">
                    <span data-instrument='altSet' class="active" tooltip="Altimeter Setting">29.92</span>
                    <input data-user-answer="altSet" maxlength="5" tabindex="6" />
                </div>
                <div class="instrument heading">
                    <span data-instrument='heading' class="active" tooltip="Heading Indicator">360</span>
                    <input data-user-answer="heading" maxlength="3" tabindex="5" class="" />
                </div>
                <div class="instrument freq-comm">
                    <span data-instrument='comm' class="active" tooltip="Radio Communication Frequency">123.2</span>
                    <input data-user-answer="comm" maxlength="6" tabindex="2" class="" />
                </div>
                <div class="instrument freq-nav">
                    <span data-instrument='nav' class="active" tooltip="Navigation Frequency">110.1</span>
                    <input data-user-answer="nav" maxlength="6" tabindex="1" class="" />
                </div>
                <div class="callsign">
                    <span>Custom Callsign</span>
                    <input id="callsign-input" data-callsign value="hp-123" tabindex="-1" />
                </div>
            </div>
        </div>
        <div class="container-btn"><!--BTN CONTAINERS-->
            <!--PLACEHOLDER: MOBILE CUSTOM NUM PAD.-->
            <div class="num-pad">
                <button class="num-key k-action">prev</button>
                <button class="num-key k-action">next</button>
                <button class="num-key k-action">exec</button>
                <button class="num-key k-num">1</button>
                <button class="num-key k-num">2</button>
                <button class="num-key k-num">3</button>
                <button class="num-key k-num">4</button>
                <button class="num-key k-num">5</button>
                <button class="num-key k-num">6</button>
                <button class="num-key k-num">7</button>
                <button class="num-key k-num">8</button>
                <button class="num-key k-num">9</button>
                <button class="num-key k-num">.</button>
                <button class="num-key k-num">0</button>
                <button class="num-key k-action">clr</button>
            </div>
            <div class="setting active">
                <div class="setting-container">
                    <p>Select Difficulty:</p>
                    <div class="setting-options">
                        <label>
                            <input autocomplete="off" type="radio" name="difficulty" data-difficulty="easy">
                            <span>Easy</span>
                        </label>
                        <label>
                            <input autocomplete="off" type="radio" name="difficulty" data-difficulty="normal">
                            <span>Normal</span>
                        </label>
                        <label>
                            <input autocomplete="off" type="radio" name="difficulty" data-difficulty="hard">
                            <span>Hard</span>
                        </label>
                        <label>
                            <input autocomplete="off" type="radio" name="difficulty" data-difficulty="all" checked>
                            <span>All</span>
                        </label>
                    </div>
                </div>
                <div class="setting-container">
                    <p>Rounds:</p>
                    <div class="setting-options">
                        <label>
                            <input autocomplete="off" type="radio" name="round" data-round="1">
                            <span>1</span>
                        </label>
                        <label>
                            <input autocomplete="off" type="radio" name="round" data-round="3">
                            <span>3</span>
                        </label>
                        <label>
                            <input autocomplete="off" type="radio" name="round" data-round="5" checked>
                            <span>5</span>
                        </label>
                        <label>
                            <input autocomplete="off" type="radio" name="round" data-round="10">
                            <span>10</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class='btn-action'>
                <button data-action="start">start game</button>
            </div>
        </div>
    </main>
    <dialog class="result-window">
        <header>
            <h2>Results</h2>
            <ul>
                <li>Score: <span data-result-score>0</span></li>
                <li>Time: <span data-result-time>00:00</span></li>
            </ul>
        </header>
        <section class="result-history">
        </section>
        <section class="result-btn">
            <button id="result-close">Close</button>
        </section>
    </dialog>
</body>

</html>
